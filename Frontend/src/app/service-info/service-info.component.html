<div class="container">
  <div class="content">
    <h1>Podatci o servisu</h1>
    <div class="formular">
      <form>
        <div class="row">
            <div class="col-2"></div>
          <div class="col-md-3">Ime servisa: </div>
          <div class="col-md-5"><input #ime type="text" name="ime" value="{{autoservice.name}}" /></div>
          <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
          <div class="col-md-3">Adresa: </div>
          <div class="col-md-5"><input #adresa type="text" name="adresa" value="{{autoservice.address}}" /></div>
          <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
          <div class="col-md-3">Email: </div>
          <div class="col-md-5"><input #email type="text" name="email" value="{{autoservice.email}}" /></div>
          <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
          <div class="col-md-3">Broj telefona: </div>
          <div class="col-md-5"><input #mobitel type="text" name="mobitel" value="{{autoservice.mobile}}" /></div>
          <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
          <div class="col-md-3">OIB: </div>
          <div class="col-md-5"><input #oib type="text" name="oib" value="{{autoservice.oib}}" /></div>
          <div class="col-2"></div>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="editInfo(ime.value, adresa.value, email.value, oib.value, mobitel.value)">Spremi
          promjene
        </button>
      </form>
    </div>
  </div>
</div>
