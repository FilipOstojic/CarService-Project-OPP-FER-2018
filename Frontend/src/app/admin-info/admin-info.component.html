<div class="container">
    <div class="content">
        <h1>Serviseri</h1>
        <div class="col"><button id="add" type="submit" class="btn btn-primary mb-2" (click)="showMechForm()">Dodaj servisera</button></div>
        <div class="w-100"></div>
        <div class="row ">
            <div class="col-md-4 col-sm-12" *ngFor="let mechanic of mechs">
                <div class="column">
                    <div>{{mechanic.name}} {{mechanic.surname}}</div>
                    <div>{{mechanic.email}}</div>
                    <div>{{mechanic.mobile}}</div>
                    <button class="btn btn-outline-dark" (click)="deleteUser(mechanic)"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-outline-dark" (click)="editMechanic(mechanic)"><i class="fa fa-times"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="content">
        <h1>Korisnici</h1>
        <div class="col"><button id="add" type="submit" class="btn btn-primary mb-2" (click)="showUserForm()">Dodaj korisnika</button></div>
        <div class="w-100"></div>
        <div class="row ">
            <div class="col-md-4 col-sm-12" *ngFor="let user of users">
                <div class="column">
                    <div>{{user.name}} {{user.surname}}</div>
                    <div>{{user.email}}</div>
                    <div>{{user.mobile}}</div>
                    <button class="btn btn-outline-dark" (click)="deleteUser(user)"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-outline-dark" (click)="editUser(user)"><i class="fa fa-times"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
