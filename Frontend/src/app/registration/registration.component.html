<div class="container">
    <form class="content">
      <h1>Registracija</h1>
      <div class="form-group">
        <div class="cols-sm-10">
          <div class="input-group">
            <label for="name" class="cols-sm-2 control-label">Ime: </label>
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="name" id="name" placeholder="Unesi svoje ime" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="cols-sm-10">
          <div class="input-group">
            <label for="name" class="cols-sm-2 control-label">Prezime: </label>
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="name" id="name" placeholder="Unesi svoje prezime" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="cols-sm-10">
          <div class="input-group">
            <label for="name" class="cols-sm-2 control-label">E-mail: </label>
            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="name" id="name" placeholder="Unesi svoj e-mail" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="cols-sm-10">
          <div class="input-group">
            <label for="name" class="cols-sm-2 control-label">Broj telefona: </label>
            <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="name" id="name" placeholder="Unesi svoj broj telefona" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="cols-sm-10">
          <div class="input-group">
            <label for="name" class="cols-sm-2 control-label">Lozinka: </label>
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" name="name" id="name" placeholder="Unesi svoju lozinku" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="cols-sm-10">
          <div class="input-group">
            <label for="name" class="cols-sm-2 control-label">Potvrdi lozinku: </label>
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" name="name" id="name" placeholder="Potvrdi svoju lozinku" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="cols-sm-10">
          <div class="input-group">
            <label for="name" class="cols-sm-2 control-label">OIB: </label>
            <span class="input-group-addon"><i class="fa fa-id-card fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="name" id="name" placeholder="Unesi svoj OIB" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <input class="button" type="submit" value="Registriraj se" style="display: block; margin: 0 auto;">
      </div>
    </form>
  
</div>
